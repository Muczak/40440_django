{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de estudiantes</h1>
    <a href="{% url 'crear_estudiante' %}">Crear estudiante</a>
    <br>

    <table class="table">
      <tbody>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <td>Ver</td>
          <td>Editar</td>
          <td>Eliminar</td>
        </tr>
        {% for alumno in object_list %}
        <tr>
          <td>{{ alumno.id }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>
            Ver
          </td>
          <td>
            <a href="{% url 'editar_estudiante' alumno.id %}">Editar</a>
          </td>
          <td>Eliminar</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</section>
{% endblock contenido %}
